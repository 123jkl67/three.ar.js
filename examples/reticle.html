<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Catch any possible error and show an alert.
    // Useful for "hacky" debugging.
    window.addEventListener('error', function(event) {
                            var errorMessage = event.message;
                            var url = event.filename;
                            var lineNumber = event.lineno;
                            var columnNumber = event.colno;
                            alert("ERROR: " + errorMessage + " at " + url + " : " + lineNumber +
                                  " : " + columnNumber);
                            });
  </script>
  <title>WebAR - ThreeJS Reticle Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Monospace;
      margin: 0px;
      overflow: hidden;
    }
    #info {
      color: #fff;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
    }
    a {
      color: skyblue
    }
  </style>
</head>
<body>
<div id="info"> WebAR - ThreeJS Reticle Example
    <a href="http://www.syedrezaali.com"> Reza Ali</a>
</div>
<script src="../third_party/three.js/three.js"></script>
<script src="../third_party/three.js/VRControls.js"></script>
<script src="../dist/three.ar.js"></script>
<script>

var vrDisplay;
var vrFrameData;
var vrControls;
var arView;

var canvas;
var camera;
var scene;
var renderer;

var reticle;

THREE.ARUtils.getARDisplay().then(function (display) {
  if (display) {
    vrDisplay = display;
    init();
  } else {
    // THREE.ARUtils.displayUnsupportedMessage();
  }
});

function init() {
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;

  canvas = renderer.domElement;
  document.body.appendChild(canvas);

  arView = new THREE.ARView(vrDisplay, renderer);

  camera = new THREE.ARPerspectiveCamera(vrDisplay, 60, window.innerWidth / window.innerHeight, 0.01, 100);
  scene = new THREE.Scene();

  reticle = new THREE.ARReticle(vrDisplay, 0.025, 0.030, 0xff0077, 0.25);
  scene.add(reticle);

  vrControls = new THREE.VRControls(camera);

  window.addEventListener('resize', onWindowResize, false);
  update();
}

function update() {
  if (vrDisplay) {
    vrDisplay.getFrameData(vrFrameData);
  }

  reticle.update(0.5, 0.5);

  vrControls.update();
  arView.render();

  renderer.clearDepth();
  renderer.render(scene, camera);
  requestAnimationFrame(update);
}

function onWindowResize () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

</script>
</body>
</html>
